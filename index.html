<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viphat Hotel Management Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: 255 255 255; /* white */
        --color-secondary: 248 250 252; /* slate-50 */
        --color-accent: 79 70 229; /* indigo-600 */
        --color-text-main: 30 41 59; /* slate-800 */
        --color-text-muted: 100 116 139; /* slate-500 */
        --color-border: 226 232 240; /* slate-200 */
      }
      html.dark {
        --color-primary: 30 41 59; /* slate-800 */
        --color-secondary: 15 23 42; /* slate-900 */
        --color-accent: 99 102 241; /* indigo-500 */
        --color-text-main: 241 245 249; /* slate-100 */
        --color-text-muted: 148 163 184; /* slate-400 */
        --color-border: 51 65 85; /* slate-700 */
      }
      body {
        background-color: rgb(var(--color-secondary));
        background-image: linear-gradient(180deg, rgb(var(--color-primary)) 0%, rgb(var(--color-secondary)) 100%);
        color: rgb(var(--color-text-main));
        font-family: 'Sarabun', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: rgb(var(--color-secondary)); }
      ::-webkit-scrollbar-thumb { background: rgb(var(--color-border)); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(var(--color-accent), 0.7); }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Sarabun', 'sans-serif'],
            },
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              'text-main': 'rgb(var(--color-text-main) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
